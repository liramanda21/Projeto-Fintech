<!doctype html>
<html lang="pt-br">
  <head >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Projeto Fintech</title>
  </head>

  <body class="bg-secondary">

    <img src="Imagens/logo.png" class="rounded mx-auto d-block" alt="LOGO" >

    <div style="position: absolute; height: 116px; top: 50%; width: 100%; left: 0;">

    <div style="position: relative; height: 116px; top: -58px;">

   <div class="container-justify-content-center">

     <h1 class="d-grid gap-2 col-6 mx-auto text-light">Entrar</h1>
 
     <div class="form-floating mb-3 d-grid gap-2 col-6 mx-auto">
       <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" >
       <label for="floatingInput">
         <i class="bi bi-envelope"></i>
         Email address
       </label>
     </div>

     <div class="form-floating mb-3 d-grid gap-2 col-6 mx-auto">
       <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
       <label for="floatingPassword">
         <i class="bi bi-lock"></i>
         Password
       </label>
     </div>

     <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-warning" type="button">Entrar</button>
        <label type="text mx-auto" style="text-align: center; color: white;">Ou</label>

        <button class="btn btn-light" type="button">
         <i class="bi bi-google"></i>
         Entrar com Google
       </button>
     </div>

     <button type="button" class="btn btn-link d-grid gap-2 col-6 mx-auto text-light">
      Esqueceu a sua senha?
     </button>
     </div>
     </div>
   </div>
  </body>
</html>
